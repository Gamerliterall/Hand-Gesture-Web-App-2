<html>
    <head>
        <title>Hand Gesture Web App</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <!-- https://teachablemachine.withgoogle.com/models/pOrJNqnkC/model.json -->
    <body>
        <div class="container"></div>

        <center>
            <h3 class="btn btn-Nikhil Singh heading">Hand Emoji Identification Web App
                <br>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#9996;</span>
            </h3>

            <br><br>
            <br><br>
            <br><br>

            <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Webcam View - </label>
                    <div id="Webcam"></div>
                    <br><br>
                    <button onclick="snapshot();" class="btn btn-primary">Capture Emoji</button>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                        <label>Prediction 1 - </label>
                        <p class="emoji_name" id="result_emoji_name"></p>
                        <p class="emoji" id="update_emoji"></p>
                    </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
                <div id="Picture"></div>
                <br><br>
                <button onclick="check();" class="btn btn-success">Predict Emoji</button>
            </div>
        </center>
    
        <script src="main.js"></script>
        

    </body>
</html>
